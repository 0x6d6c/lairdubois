      englishname: Le **Nom anglais** est le nom couramment utilsé par les anglosaxons pour désigner cette essence.
      grain: La vue **Bois de fil** est une photo montrant les dessins de l'essence par une coupe faite dans le fil du bois.
      endgrain: La vue **Bois de bout** est une photo montrant les dessins de l'essence par une coupe faite perpendiculairement au fil du bois.
      lumber: La vue **Bois débité** est une photo de l'essence coupées en planches, plateaux ou autres coupes permettant une lecture claire.
      tree: La vue **Arbre** est une photo de l'arbre sur pied correspondant à cette essence.
      leaf: La vue **Feuillage** est une photo des feuilles ou du feuillage de l'arbre correspondant à cette essence.
      bark: La vue **Ecorse** est une photo de l'écorse de l'arbre correspondant à cette essence.
      family: "La **Famille** est le groupe dans lequel se classe cette essence. Deux valeurs sont possibles : *Feuillus*, *Résineux*."
      density: La **Densité moyenne** est la masse volumique moyenne en **kg/m3** de cette essence pour un bois à moins de 15% d'humidité.
      availability: "La **Disponibilité** est une indication sur les possibilités d'approvisionnement de cette essence en France. Quatre valeurs sont possibles : *Menacée*, *Limitée*, *Importante*, *Régulière*."
      price: "Le **Prix** est un ordre de grandeur sur le coût d'achat de cette essence. Trois valeurs sont possibles : *Modéré*, *Moyen*, *Elevé*."
      origin: La **Provenance** est un continent, pays ou région où cette essence pousse.
      utilization: L'**Utilisation** est un domaine ou secteur dans lequel cette essence est employée.
