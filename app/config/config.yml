            post_processors:
                ladb_imageoptimizer: {}
        470x275o: # Page video thumbnail
            filters:
                thumbnail: { size: [470, 275], mode: outbound }
            post_processors:
                ladb_imageoptimizer: {}
        505x180o: # Banner
            filters:
                thumbnail: { size: [505, 180], mode: outbound }
            post_processors:
                ladb_imageoptimizer: {}
        594x294o: # Blog main picture
            filters:
                thumbnail: { size: [594, 294], mode: outbound }
            post_processors:
                ladb_imageoptimizer: {}
        600x450o: # Block gallery (large)
            filters:
                thumbnail: { size: [600, 450], mode: outbound }
            post_processors:
                ladb_imageoptimizer: {}
        800x350o: # Spotlight
            filters:
                thumbnail: { size: [800, 350], mode: outbound }
            post_processors:
                ladb_imageoptimizer: {}

        # Inset

        64x64i:
            filters:
                thumbnail: { size: [64, 64], mode: inset }
            post_processors:
                ladb_imageoptimizer: {}
        240x300i:
            filters:
                thumbnail: { size: [240, 300], mode: inset }
            post_processors:
                ladb_imageoptimizer: {}
        300x300i: # Picture form
            filters:
                thumbnail: { size: [300, 300], mode: inset }
            post_processors:
                ladb_imageoptimizer: {}
        300x550i: # list thumbnail
            filters:
                thumbnail: { size: [300, 550], mode: inset }
            post_processors:
                ladb_imageoptimizer: {}
        600x600i: # Showcase & Share
            filters:
                thumbnail: { size: [600, 600], mode: inset }
            post_processors:
                ladb_imageoptimizer: {}
        800x800i: # Spotlight
            filters:
                thumbnail: { size: [800, 800], mode: inset }
            post_processors:
                ladb_imageoptimizer: {}
        1024x1024i: # Full gallery picture
            filters:
                thumbnail: { size: [1024, 1024], mode: inset }
