        ladb:
            client: default
            settings:
                index:
                    analysis:
                        analyzer:
                            title_analyzer:
                                type: custom
                                tokenizer: standard
                                filter : [lowercase, fr_stemmer, asciifolding, fr_elision]
                            name_analyzer:
